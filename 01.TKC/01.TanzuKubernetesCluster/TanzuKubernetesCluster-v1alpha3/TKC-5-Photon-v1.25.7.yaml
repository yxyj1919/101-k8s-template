# v1alpha3
# TKC-5-Photon
# Name: Chang WANG
# Date: 2025-01-06
# CP*1 + WN*1 + VMFS
# Separated containerd and kubelet
# https://docs.vmware.com/en/VMware-vSphere/8.0/vsphere-with-tanzu-tkg/GUID-0DF355EF-AA36-4C0B-B0EF-35BF5F5FD5D4.html
# Verified by:   

apiVersion: run.tanzu.vmware.com/v1alpha3
kind: TanzuKubernetesCluster
metadata:
  name: tkc-5-photon
  namespace: ns-1
spec:
  topology:
    controlPlane:
      replicas: 1
      vmClass: best-effort-xsmall
      storageClass: wcp-storage-policy-1
      tkr:
        reference:
          name: v1.25.7---vmware.3-fips.1-tkg.1
    nodePools:
    - replicas: 1
      name: worker-np
      vmClass: best-effort-xsmall
      storageClass:  wcp-storage-policy-1
      tkr:
        reference:
          name: v1.25.7---vmware.3-fips.1-tkg.1
      volumes:
      - name: containerd
        mountPath: /var/lib/containerd
        capacity:
          storage: 20Gi
      - name: kubelet
        mountPath: /var/lib/kubelet
        capacity:
          storage: 20Gi
  settings:
    storage:
      defaultClass: wcp-storage-policy-1