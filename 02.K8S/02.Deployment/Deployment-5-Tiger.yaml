---
apiVersion: v1
kind: Namespace
metadata:
  name: tigerteam
---
apiVersion: v1
kind: Service
metadata:
  name: app1
  namespace: tigerteam
spec:
  selector:
    app: app1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-5-nginx
  labels:
    app: app1
  namespace: tigerteam
  annotations:
    kubernetes.io/change-cause: my updated deployment example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      name: nginx
      labels:
        app: app1
    spec:
      containers:
      - name: nginx
        image: nginx:1.22.0
        ports:
        - containerPort: 80